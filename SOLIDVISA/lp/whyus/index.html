<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/swiper/swiper.css">
    <link rel="stylesheet" href="assets/css/animate.css/animate.css">
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="assets/js/jQuery/jquery.js"></script>
    <script src="assets/js/popper/popper.min.js"></script>
    <script src="assets/js/bootstrap/bootstrap.js"></script>
    <script src="assets/js/swiper/swiper_.js"></script>
    <script src="assets/js/script.js"></script>
    <style>
        html, body{
            width: 100vw;
            min-height: 100vh;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <div class="cover d-block" style="width: 100vw;min-height:100vh;margin: 0;padding:0;">

        <div class="container-fluid" style="min-height:100vh">
            <div class="row align-items-center" style="min-height:inherit">
                <div class="col-lg-5 col-md-8 px-md-5 p-2">
                    <div class="logo py-3">
                        <div class="container-fluid p-0">
                            <div class="row p-0">
                                <div class="p-0 col-lg-3 col-md-6 col-10 offset-1 p-0">
                                    <a href="#" class="d-block">
                                        <img src="./assets/images/logo.png" class="w-100" alt="">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-5 text-capitalize px-4 text-white font-weight-light h4">
                        Get a 50$ simple by entering your Give Us A Chance To Help You
                        number
                    </div>
    
                    <form action="#" class="px-sm-4">
                        <div class="input-group my-3">
                            <input type="text" class="form-control" placeholder="Full Name">
                        </div>
                        <div class="input-group my-3">
                            <input type="email" class="form-control" placeholder="Email Address">
                        </div>
                        <div class="input-group my-2">
                            <div class="container p-0">
                                <div class="row aling-items-center p-0">
                                    <div class="col-4 p-0">
                                        <div class="container">
                                            <div class="row aling-items-center">
                                                <div class="col-6 pr-0">
                                                    <input type="text" value="+" readonly  class="form-control">
                                                </div>
                                                <div class="col-6 p-0">
                                                    <input type="text" placeholder="995" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-8 px-3 p-0">
                                        <input type="text" placeholder="Phone Number" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="input-group my-3">
                            <select name="#" id="" placeholder="Country" class="form-control select form-select">
                                <option value="geo">Georgia</option>
                                <option value="geo2">Georgia 2</option>
                            </select>
                        </div>
                        <div class="input-group my-3">
                            <select name="" id="" class="form-control select select-form">
                                <option value="" disabled selected>
                                    Monthly Income
                                </option>
                                <option value="0_500">
                                    0 - 500
                                </option>
                                <option value="500_1500">
                                    500 - 1500
                                </option>
                                <option value="1500_more">
                                    1500+
                                </option>
                            </select>
                        </div>
                        <div class="input-group my-3">
                            <input type="submit" class="form-control btn btn-block text-uppercase font-weight-light h3 m-0" value="sign up">
                        </div>
                    </form>
                    
                </div>
                <div class="col-lg-6 offset-lg-1 imager p-2 d-md-none d-sm-none d-none d-lg-block d-xl-block">
                    <div class="h-100 d-flex flex-column justify-content-center">
                        <div class="text-center text-capitalize text-danger h3 m-0">
                            Give Us A Chance To Help You
                        </div>
                        <div class="mt-3">
                            <img src="./assets/images/tips.png" alt="" class="w-100">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row pt-md-5 py-3 pp">
                <div class="col-md-8 offset-md-2 text-center text-danger col-10 offset-1">
                    <div class="font-weight-bold  text-uppercase">
                        privacy pledge
                    </div>
                    <div class="text-capitalize">
                        the information you enter on this page will only be used to send the online course to you.
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
